name: BinarySearchTreeCI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v1
        - name: set up JDK 22
          uses: actions/setup-java@v1
          with:
            java-version: 1.22
        - name: Maven Package
          run: mvn -B clean package -DskipTests
  test:
      runs-on: windows-latest
      needs: build  
      steps:
        - name: Checkout code
          uses: actions/checkout@v1
        - name: Set up Java
          uses: actions/setup-java@v1
          with:
            java-version: 1.22
        - name: Maven Verify
          run: mvn -B clean verify
        - name: Run tests
          run: mvn test -Dtest=BinarySearchTreeTest 
